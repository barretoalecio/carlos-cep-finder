name: konsi_desafio_flutter
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_modular: ^6.3.4
  flutter_bloc: ^8.1.6
  dartz: ^0.10.1
  http: ^1.2.2
  lottie: ^3.1.2
  connectivity_plus: ^6.0.5
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/animation/

  fonts:
    - family: CustomKonsiIcons
      fonts:
        - asset: assets/fonts/CustomKonsiIcons.ttf